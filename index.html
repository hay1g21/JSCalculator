<!DOCTYPE html>
<html>
    <head>
        <title>First webpage</title>
        <link href="style.css" rel="stylesheet"/>
        
    </head>
<body>

<div class="intro">
    <h1>Javascript calculator</h1>
    <p>It will do it all for you</p>
</div>



<div id="gom" class ="outsidegrid">
    <div class = "outputbar">
        <div class = "outputtext">0</div>
    </div>
    <div class = "calculatorkeys">
        <div class = "buttons2">
            <button class="buttondark" data-action="add">+</button>
            <button  class="buttondark" data-action="subtract">-</button>
            <button  class="buttondark" data-action="multiply">x</button>
            <button  class="buttondark" data-action="divide">/</button>
        </div>
        <div class = "butsection">
            <div class="buttons">
                
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>3</button>
                <button>2</button>
                <button>1</button>
                <button>0</button>
                <button data-action="decimal">.</button>
                <button data-action="clear">AC</button>
            </div>
            <div class="butsection2">
                <button data-action="calculate" style="background-color: orange;">=</button>
            </div>
            </div>
    </div>
    
   
</div>
<script src="script.js"></script>
</body>
</html>
